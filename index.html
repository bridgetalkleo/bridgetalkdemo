<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BridgeTalk</title>
</head>
<body>
  <h1>BridgeTalk</h1>

  <!-- Konuşma ID -->
  <label>Konuşma ID:</label>
  <input type="text" id="konusma_id" placeholder="Ortak ID">
  <br><br>

  <!-- Yazılı Mesaj -->
  <label>Yazılı mesaj:</label>
  <input type="text" id="textMessage" placeholder="Mesajınızı yazın">
  <button id="sendTextBtn">Gönder</button>
  <br><br>

  <!-- Ses Kaydı -->
  <button id="startRecBtn">Kaydı Başlat</button>
  <button id="stopRecBtn" disabled>Kaydı Durdur ve Gönder</button>
  <br><br>

  <!-- Analiz Et -->
  <input type="text" id="analysisConvId" placeholder="Konuşma ID" style="padding:5px;">
  <button id="analyzeBtn">Analiz Et</button>

  <div id="analysisResult" style="margin-top:20px; white-space:pre-wrap; border:1px solid #ccc; padding:10px;"></div>

  <script src="script.js"></script>
</body>
</html>
