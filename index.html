<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>BridgeTalk</title>
</head>
<body>
    <h1>BridgeTalk</h1>

    <label for="konusmaID">Konu≈üma ID:</label><br>
    <input type="text" name="konusmaID" required><br><br>

    <label for="mesaj">Yazƒ±lƒ± mesaj:</label><br>
    <textarea name="mesaj" rows="4" cols="50"></textarea><br><br>

    <!-- Mikrofon kayƒ±t butonu -->
    <button id="recordBtn">üéô Kaydƒ± Ba≈ülat</button>
    <audio id="audioPlayback" controls></audio>

    <!-- Sonu√ßlarƒ±n g√∂sterileceƒüi alan -->
    <div id="resultBox" style="margin-top:20px;"></div>

    <script>
    let mediaRecorder;
    let audioChunks = [];

    document.getElementById("recordBtn").addEventListener("click", async () => {
        if (!mediaRecorder || mediaRecorder.state === "inactive") {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);

                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: mediaRecorder.mimeType });
                    audioChunks = [];

                    // √ñnizleme i√ßin ses URL'si olu≈ütur
                    const audioUrl = URL.createObjectURL(audioBlob);
                    document.getElementById("audioPlayback").src = audioUrl;

                    // Form verilerini hazƒ±rla
                    const formData = new FormData();
                    formData.append("konusmaID",
                        document.querySelector('input[name="konusmaID"]').value || "genel");
                    formData.append("mesaj",
                        document.querySelector('textarea[name="mesaj"]').value || "");
                    formData.append("dosya", audioBlob, "recording.wav");

                    // Backend'e g√∂nder
                    const resp = await fetch("/", { method: "POST", body: formData });
                    const data = await resp.json();

                    // Sonucu ekrana yaz
                    document.getElementById("resultBox").innerHTML = `
                        <h3>Transkript</h3>
                        <pre>${(data.transkript || "").replace(/</g, "&lt;")}</pre>
                        <h3>Analiz</h3>
                        <pre>${(data.analiz || "").replace(/</g, "&lt;")}</pre>
                    `;
                };

                mediaRecorder.start();
                document.getElementById("recordBtn").innerText = "‚èπ Kaydƒ± Bitir";
            } catch (err) {
                alert("Mikrofon izni verilmedi veya hata olu≈ütu: " + err.message);
            }
        } else {
            mediaRecorder.stop();
            document.getElementById("recordBtn").innerText = "üéô Kaydƒ± Ba≈ülat";
        }
    });
    </script>
</body>
</html>
